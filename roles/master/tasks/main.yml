---
- name: Reset all kubeadm installed state
  command: kubeadm reset --force
  ignore_errors: true

- name: Pull required container images
  command: kubeadm config images pull

- name: Initialise Master node
  command: kubeadm init --apiserver-advertise-address=192.168.56.20 --pod-network-cidr=192.168.0.0/16 --node-name=kubemaster

- name: Extract the exact join command
  shell: kubeadm token create --print-join-command
  register: join_command

- name: Set fact for kubeadm join command which will be used later
  set_fact:
    kubeadm_join_cmd: "{{ join_command.stdout }}"

- name: Create .kube directory
  become: no
  file:
    path: /home/vagrant/.kube
    state: directory
    owner: vagrant
    group: vagrant
  register: kube_dir

- name: Copy kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: '{{ kube_dir.path }}/config'
    remote_src: yes
    owner: vagrant
    group: vagrant

- name: Copy calico manifest to master
  copy:
    src: calico.yml
    dest: /home/vagrant/calico.yml

- name: Deploy pod network to the cluster
  become: no
  command: kubectl apply -f /home/vagrant/calico.yml
