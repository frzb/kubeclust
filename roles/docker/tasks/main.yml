---
- name: Install containerd
  apt:
    name: containerd=1.7.27-0ubuntu1~22.04.1
    update_cache: yes

- name: Install docker
  apt:
    name: docker.io=27.5.1-0ubuntu3~22.04.2
    update_cache: yes

- name: Create the docker group
  group:
    name: docker

- name: Add vagrant user to the docker group
  user:
    name: vagrant
    groups: docker
    append: yes

- name: Start docker
  systemd:
    name: docker
    state: started
    enabled: yes
